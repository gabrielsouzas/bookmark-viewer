<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Reprodução de Links em Iframes</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="filter-container">
      <label for="filter">Filtrar: </label>
      <input type="text" name="filter" id="filter" />
    </div>

    <div class="fileInput-container">
      <input type="file" id="fileInput" name="fileinput" accept=".html, .htm" />
      <button id="extractButton">Extrair Favoritos</button>
    </div>

    <div class="links-list"></div>
  </body>
</html>
